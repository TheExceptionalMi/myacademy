<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Purchase Form — Sunrise School</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="nav"><div class="brand">Sunrise <span>School</span></div></nav>
<main class="container">
  <h2>Purchase Admission Form</h2>
  <form id="formPurchase">
    <label>Full name</label>
    <input id="buyerName" required />
    <label>Email</label>
    <input id="buyerEmail" type="email" required />
    <label>Phone</label>
    <input id="buyerPhone" required />
    <p>Amount: <strong>₦2,000</strong></p>
    <button class="btn" type="submit">Proceed to Payment</button>
  </form>
</main>
<script src="js/script.js"></script>
</body>
</html>
